TimerTask:
  - enable: false
    description: 示例-描述字段
    interval: 5s
    command:
      - "sh /opt/cmd/aa.sh"
RuleExec:
  - enable: false
    startupDelay: 30
    description: 示例-描述字段
    interval: 10s
    command:
      - "sh /opt/cmd/bb.sh"
    check:
      execPath: /bin/doa
      includeCmd:
        - "111"
        - "222"
      excludeCmd:
        - "333"
        - "444"

  - enable: true
    startupDelay: 30
    description: redis6379
    interval: 10s
    command:
      - "touch /opt/redis6379"
    check:
      execPath: /usr/local/redis/bin/redis-server
      includeCmd:
        - "6379"
