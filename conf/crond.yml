TimerTask:
  - enable: true
    description: 删除过期es历史数据
    interval: 5s
    command:
      - "sh /opt/cmd/aa.sh"
RuleExec:
  - enable: true
    startupDelay: 30
    description: 呼叫中心
    interval: 10s
    command:
      - "sh /opt/cmd/bb.sh"
    check:
      execPath: /bin/doa
      includeCmd:
        - "111"
        - "222"
      excludeCmd:
        - "333"
        - "444"
